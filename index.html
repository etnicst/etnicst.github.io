<!--Comando para crear el template de un doc html
Escribimos ! y seleccionamos la primer opción que nos salga-->

<!DOCTYPE html>
<html lang="es">
    <!--head: info para el navegador-->
<head>
    <meta charset="UTF-8"> <!--para avisar que ocuparemos signos especiales como acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css"> <!--Conectar html con css-->
</head>
<!--body: lo que el usuario ve-->
<body>
    <!--Realizaremos el header de google-->
    <!--Agregamos etiqueta de división de contenido-->
    <header>
        <!--nav aporta navegación dentro de página-->
        <nav>
            <ul class="nav-right-section"> <!--unordered list with the connection to main.css-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a> <!--ancla gmail-->
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a><!--ancla imagenes de google-->
                </li>
                <li class="menu">
                    <a href=""></a> <!--navigation dots-->
                </li>
                <li class="profile"> 
                    <a href=""></a><!--my profile picture-->
                </li>
            </ul>

        </nav>

    </header>
    
    <!--Main: división y lo más importante-->
    <main>
        <!--imagen del logo de google-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de google" > 
        </section>

        <!--Buscador, será un elemento input-->
        <section class="main-input">
            <div class="main-input-container">
            <!--span: para envolver el elemento input (donde hacemos la busqueda)-->
            <span class="search-icon"></span>
            <input type="text">
            <!--elementos ancla-->
            <a class="micro-icon" href=""></a>
            <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!------------------------------------Botones-->
        <section class="main-buttons">
        <!--Boton 1-->
        <div> <!--para ponerle clase y usarlo en css-->
            <button>Google Search</button>
        </div>
        <!--Boton 2-->
        <div>
            <button>I'm feeling lucky</button>
        </div>
        </section>
    </main>


    <!--Pie de página: footer-->
    <footer>
        <ul class="footer-left">         
            <li>
                <a href="">About</a> 
            </li>

            <li>
                <a href="">Advertising</a>
            </li>

            <li>
                <a href="">Business</a>
            </li>

            <li>
                <a href="">How search works</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>

            <li>
                <a href="">Term</a>
            </li>

            <li>
                <a href="">Settings</a>
            </li>
        </ul>

    </footer>




</body>
</html>
